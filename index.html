<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - Area Terlarang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Keyframes untuk Background Aurora */
      @keyframes aurora-move {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Keyframes untuk Efek Pulse Tombol */
      @keyframes pulse-effect {
        0% {
          box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); /* Hijau */
        }
        70% {
          box-shadow: 0 0 0 20px rgba(76, 175, 80, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
        }
      }

      .animated-aurora-background {
        background: linear-gradient(
          -45deg,
          #0d0c1d,
          #1a0a38,
          #000000,
          #2c003e,
          #13142a
        );
        background-size: 400% 400%;
        animation: aurora-move 30s ease infinite;
        position: relative;
        overflow: hidden;
        cursor: default;
      }

      #particles-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      .glass-card {
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.7);
        position: relative;
        z-index: 10;
      }

      /* Gaya Bintang Jatuh (Sama seperti sebelumnya) */
      @keyframes shooting-star {
        0% {
          transform: translateX(0) translateY(0) scale(0.5);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        80% {
          transform: translateX(100vw) translateY(100vh) scale(1.2);
          opacity: 0;
        }
        100% {
          transform: translateX(100vw) translateY(100vh) scale(1.2);
          opacity: 0;
        }
      }

      .shooting-star {
        position: absolute;
        width: 5px;
        height: 5px;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.8) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        border-radius: 50%;
        box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.7);
        opacity: 0;
        animation: shooting-star 8s linear infinite;
        z-index: 5;
        pointer-events: none;
      }

      .shooting-star:nth-child(1) {
        top: 5%;
        left: 10%;
        animation-delay: 0s;
        animation-duration: 9s;
        transform: rotate(-30deg);
      }
      .shooting-star:nth-child(2) {
        top: 20%;
        left: 30%;
        animation-delay: 3s;
        animation-duration: 7s;
        transform: rotate(-45deg);
      }
      .shooting-star:nth-child(3) {
        top: 15%;
        left: 60%;
        animation-delay: 6s;
        animation-duration: 10s;
        transform: rotate(-60deg);
      }

      /* GAYA BARU: Tombol Pulse */
      .pulse-button {
        animation: pulse-effect 2s infinite; /* Terapkan animasi pulse */
      }

      .page-footer {
        position: relative;
        z-index: 20;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body
    class="animated-aurora-background flex flex-col items-center justify-center min-h-screen p-4"
  >
    <canvas id="particles-canvas"></canvas>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <div
      class="glass-card text-center p-8 sm:p-12 rounded-3xl max-w-xl mx-auto"
    >
      <h1
        class="text-[10rem] sm:text-[12rem] font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-300 via-sky-400 to-indigo-500 mb-4 leading-none tracking-tighter drop-shadow-lg"
      >
        403
      </h1>

      <h2
        class="text-3xl sm:text-4xl font-light text-gray-100 mb-4 tracking-wider"
      >
        AREA TERLARANG !!
      </h2>

      <p class="text-lg text-gray-300 mb-10 max-w-xs mx-auto text-center">
        Anda terdeteksi tidak suci.<br />
        Halaman yang Anda cari tidak dapat dimuat karena Merupakan halaman suci
        dari hadast kecil dan besar.
      </p>
      <a
        href="https://aethersub.store"
        class="inline-block relative px-8 py-3 text-lg font-semibold text-white bg-indigo-600 rounded-full overflow-hidden transition duration-500 transform hover:scale-105 hover:bg-indigo-700 shadow-xl group pulse-button"
      >
        <span
          class="absolute inset-0 bg-gradient-to-r from-teal-400 to-sky-500 opacity-0 group-hover:opacity-100 transition duration-500"
        ></span>
        <span class="relative z-10">Kembali ke jalan yang benar </span>
      </a>
    </div>

    <footer class="page-footer text-center">
      <p class="text-sm text-gray-400 opacity-70">
        &copy; 2025 Copyright Angkasa Project
      </p>
    </footer>

    <script>
      const canvas = document.getElementById("particles-canvas");
      const ctx = canvas.getContext("2d");

      let particles = [];
      const numParticles = 100;
      const particleSize = 1.5;
      const particleSpeed = 0.5;
      let mouse = { x: null, y: null };

      window.addEventListener("mousemove", (event) => {
        mouse.x = event.x;
        mouse.y = event.y;
      });

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * particleSize + 0.5;
          this.baseSpeedX = Math.random() * (particleSpeed * 2) - particleSpeed;
          this.baseSpeedY = Math.random() * (particleSpeed * 2) - particleSpeed;
          this.speedX = this.baseSpeedX;
          this.speedY = this.baseSpeedY;
          this.color = `rgba(255, 255, 255, ${Math.random() * 0.7 + 0.3})`;
        }

        update() {
          if (mouse.x !== null && mouse.y !== null) {
            const dx = mouse.x - this.x;
            const dy = mouse.y - this.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const forceDirectionX = dx / distance;
            const forceDirectionY = dy / distance;
            const maxDistance = 100;
            const repulsionFactor = 5;

            if (distance < maxDistance) {
              const pushX =
                (forceDirectionX * repulsionFactor * (maxDistance - distance)) /
                maxDistance;
              const pushY =
                (forceDirectionY * repulsionFactor * (maxDistance - distance)) /
                maxDistance;
              this.speedX -= pushX * 0.1;
              this.speedY -= pushY * 0.1;
            }
          }

          this.speedX += (this.baseSpeedX - this.speedX) * 0.02;
          this.speedY += (this.baseSpeedY - this.speedY) * 0.02;

          this.x += this.speedX;
          this.y += this.speedY;

          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }

        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function init() {
        setCanvasSize();
        particles = [];
        for (let i = 0; i < numParticles; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();
        }
      }

      window.addEventListener("load", init);
      window.addEventListener("resize", init);
      window.addEventListener("load", animate);
    </script>
  </body>
</html>
